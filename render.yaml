databases:
  - name: Friendly-Budget
    databaseName: friendly_budget
    user: friendly_budget_user

services:
  - type: web
    name: Friendly-Budget
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: friendly_budget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
